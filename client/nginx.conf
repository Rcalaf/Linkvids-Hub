server {
    listen 80;

    # Serve static files from here
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # ðŸš¨ Crucial for React Router: 
        # If file doesn't exist, fallback to index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API calls to backend container (if not using full URL in frontend)
    # This resolves /api/... calls to the backend service
    location /api/ {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}